<!DOCTYPE html>
<html lang="en"><head>
    <meta cgarset="UTF-8">
    <title>HW 10</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head> 
<body>
<form> 
    <h1>Create an Account</h1> 
    <div class="wrapper">
        <label>
            First Name
            <input type="text" name="first_name">
        </label>
        <label>
            Last Name
            <input type="text" name="last_name">
        </label>
    </div> 
    <label>
        E-mail
        <input class="email" type="email" name="email">
    </label>
    <p>We'll never share your email with anyone else.</p>
    <div class="radio wrapper">
        <label><input type="radio" name="radio"><div class="check"></div> Male</label>
        <label><input type="radio" name="radio"><div class="check"></div> Female</label>
    </div>
    <div class="wrapper2">
        <label>Country
            <div class="select-wrapper">
                <select>
                    <option>Select</option>
                    <option>city 1</option>
                    <option>city 2</option>
                    <option>city 3</option>
                </select>
                <img src="select.svg" alt="">
            </div>
        </label>
        <label>
            City
            <input type="text" name="city">
        </label>
    </div>
    <button>Sign Up</button>
    <span class="text">By clicking the 'Sign Up' button, you confirm that you accept our <br><a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</span>
    <div class="decoration"></div>
    <div class="log-in">
        <p>Have an account?</p>
        <a href="#">Log In</a>
    </div>
</form> 
<form class="profile">
    <h1>Profile</h1>
    <section>
        <div class="item">
            <img src="img/Image.png" alt="">
        </div>
        <div class="item">
            <button class="photo">Upload Photo
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.78001 3.33333L6.00001 2H10L11.22 3.33333H13.3333C14.0667 3.33333 14.6667 3.93333 14.6667 4.66667V12.6667C14.6667 13.4 14.0667 14 13.3333 14H2.66668C1.93334 14 1.33334 13.4 1.33334 12.6667V4.66667C1.33334 3.93333 1.93334 3.33333 2.66668 3.33333H4.78001ZM4.66668 8.66667C4.66668 10.5067 6.16001 12 8.00001 12C9.84001 12 11.3333 10.5067 11.3333 8.66667C11.3333 6.82667 9.84001 5.33333 8.00001 5.33333C6.16001 5.33333 4.66668 6.82667 4.66668 8.66667ZM8.00001 10.8C9.17822 10.8 10.1333 9.84487 10.1333 8.66667C10.1333 7.48846 9.17822 6.53333 8.00001 6.53333C6.8218 6.53333 5.86668 7.48846 5.86668 8.66667C5.86668 9.84487 6.8218 10.8 8.00001 10.8Z" fill="#969696"></path>
                </svg>
            </button>
        </div>
        <div class="item">
            <button class="trash">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.00001 12.6667C4.00001 13.4 4.60001 14 5.33334 14H10.6667C11.4 14 12 13.4 12 12.6667V4.66667H4.00001V12.6667ZM12.6667 2.66667H10.3333L9.66668 2H6.33334L5.66668 2.66667H3.33334V4H12.6667V2.66667Z" fill="#969696"></path>
                </svg>
            </button>
        </div>
        <div class="item">
            <p>Up to 1 MB (300x300 px)</p>
        </div>
    </section>
    <div class="wrapper">
        <label>
            Name
            <input type="text" name="name">
        </label>
        <label>
            E-mail
            <input type="text" name="email">
        </label>
    </div> 
    <div class="wrapper2">
        <label>Country
            <div class="select-wrapper">
                <select>
                    <option>Select</option>
                    <option>city 1</option>
                    <option>city 2</option>
                    <option>city 3</option>
                </select>
                <img src="select.svg" alt="">
            </div>
        </label>
        <label>
            City
            <input type="text" name="city">
        </label>
    </div>
    <div class="wrapper">
        <label>
            Zip Code
            <input type="number" name="code">
        </label>
        <label>
            Phone Number
            <input type="number" name="number">
        </label>
    </div> 
    <button class="update">Update</button>
</form>   
</body>
</html>
